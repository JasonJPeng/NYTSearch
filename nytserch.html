<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="nytSearch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="nytSearch.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</head>

<body>
    <div class="container">
    
        <h2>New York Times Search</h2>

        <div id="content">
            <div id="special">Search Parameters</div>
            <form action="">
                <lable class="title" > Search Term:</lable>
                <input class="box" type="text" id = "searchTerm">
            </form>
            <form action="">
                <lable class="title">Number of Records to Retrieve</lable>
                <input class="box" type="text" placeholder="5">
            </form>
            <form action="">
                <lable class="title">Start Year(Optional):</lable>
                <input class="box" type="text">
            </form>
            <form action="">
                <lable class="title">End Year(Optional):</lable>
                <input class="box" type="text">
            </form>
            <button class="btn"  id="go">Search</button>
            <button class="btn">Clear Result</button>
        </div>

        <div id="news-area">
            <form action="">
                <lable class="title">Top Articles</lable>
                <input class="box" type="text">
            </form>
        </div>
        <hr>
        <div id="fooder">Made with lots of Love </div>
    </div>

</body>

</html>
